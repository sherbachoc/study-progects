<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Список дел</h1>
            
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Добавить новую задачу...">
                <button id="addTaskBtn">
                    <span class="material-icons">add</span>
                </button>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="active">Активные</button>
                <button class="filter-btn" data-filter="completed">Завершенные</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Задачи будут добавляться здесь динамически -->
            </ul>

            <div class="todo-stats">
                <span id="tasksCounter">0 задач осталось</span>
                <button id="clearCompletedBtn">Очистить завершенные</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
