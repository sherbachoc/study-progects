<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будильник</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alarm-clock">
        <div class="current-time" id="currentTime"></div>
        <div class="alarm-setting">
            <h2>Установить будильник:</h2>
            <input type="time" id="alarmTime">
            <button id="setAlarm">Установить</button>
            <button id="stopAlarm" disabled>Остановить</button>
        </div>
        <div id="alarmMessage" class="alarm-message"></div>
    </div>

    <audio id="alarmSound" loop>
        <!-- Укажите путь к вашему звуковому файлу будильника -->
        <source src="alarm.mp3" type="audio/mpeg">
        <source src="alarm.ogg" type="audio/ogg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <script src="script.js"></script>
</body>
</html>
